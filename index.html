<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Store</title>
  </head>
  <body>
    <header>
      <h1 id="title">The incredible store</h1>
    </header>
    <aside class="filter">
      <div class="filter__open-button">Filter</div>
      <form action="" class="filter__menu">
        <label for="search-bar">
          <input type="" placeholder="Search" id="search-bar">
        </label>
        <label for="category-selector">
          Categories:
          <select id="category-selector" name="">
            <option value="all">All</option>
            <option value="large dog">Large dog</option>
            <option value="small dog">Small dog</option>
            <option value="medium dog">Medium dog</option>
          </select>
        </label>
        <input type="submit" id="submit-button" value="Filter">
      </form>
    </aside>
    <main id="products-container">
      <div class="products-container__inner">
        <article class="product-item">
          <div class="product-item__content">
            <img src="images/christmas-tree.webp" alt="">
            <p>Dog</p>
            <h2>Golden Retreaver</h2>
          </div>
        </article>
        <article class="product-item">
          <div class="product-item__content">

            <img src="images/pug.jpg" alt="">
            <p>Dog</p>
            <h2>Golden Retreaver</h2>
          </div>
        </article>
        <article class="product-item">
          <div class="product-item__content">
            <img src="images/shiba-inu.jpg" alt="">
            <p>Dog</p>
            <h2>lorem</h2>
          </div>
        </article>
      </div>
    </main>
    <footer class="footer">
      <section>
        <p>Page created by Emerson Warhman</p>
        <p>Copyright &copy; 2021</p>
      </section>
      <section>
        <p>Contact:</p>
        <ul>
          <li><a href="">github</a></li>
          <li><a href="">linkedin</a></li>
          <li><a href="">twitter</a></li>
        </ul>
      </section>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
