<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Store</title>
  </head>
  <body>
    <header>
      <h1 id="title">Christmas Store</h1>
    </header>
    <aside class="filter">
      <div class="filter__open-button">Filter</div>
      <form action="" class="filter__menu">
        <label for="search-bar">
          <input type="" placeholder="Search" id="search-bar">
        </label>
        <label for="category-selector">
          Categories:
          <select id="category-selector" name="">
            <option value="all">All</option>
            <option value="decoration">Decoration</option>
            <option value="clothing">Clothing</option>
            <option value="food">Food</option>
            <option value="book">Books</option>
          </select>
        </label>
        <input type="submit" id="submit-button" value="Filter">
      </form>
    </aside>
    <main id="products-container">
      <div class="products-container__inner">
      </div>
    </main>
    <footer class="footer">
      <section>
        <p>Page created by Emerson Warhman</p>
        <p>Copyright &copy; 2021</p>
      </section>
      <section>
        <p>Contact:</p>
        <ul>
          <li><a href="https://twitter.com/edwarhman" target="_blank">twitter</a></li>
          <li><a href="www.linkedin.com/in/emersonwarhman" target="_blank">linkedin</a></li>
          <li><a href="https://github.com/edwarhman" target="_blank">github</a></li>
        </ul>
      </section>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
