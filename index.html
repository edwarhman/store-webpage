<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Store</title>
  </head>
  <body>
    <header>
      <h1 id="title">The incredible store</h1>
    </header>
    <aside class="filter">
      <div class="filter__open-button">C</div>
      <form action="" class="filter__menu">
        <label for="search-bar">
          <input type="" placeholder="Search" id="search-bar">
        </label>
        <label for="select-category">
          Categories:
          <select id="select-category" name="">
            <option value="all">All</option>
            <option value="decoration">Decoration</option>
          </select>
        </label>

        <input type="submit" id="submit-button" value="Filter">
      </form>
    </aside>

    <main id="products-container">
      <article class="product-item">
        <div class="image-container">
          <img src="images/golden-retriever.jpg" alt="">
        </div>
        <p>Dog</p>
        <h2>Golden Retreaver</h2>
      </article>

      <article class="product-item">
        <div class="image-container">
          <img src="images/pug.jpg" alt="">
        </div>
        <p>Dog</p>
        <h2>Golden Retreaver</h2>
      </article>

      <article class="product-item">
        <img src="images/shiba-inu.jpg" alt="">
        <p>Dog</p>
        <h2>lorem</h2>
      </article>

    </main>
    <footer class="footer">
      <section>
        <p>Page created by Emerson Warhman</p>
        <p>Copyright &copy; 2021</p>
      </section>
      <section>
        <p>Contact:</p>
        <ul>
          <li><a href="">github</a></li>
          <li><a href="">linkedin</a></li>
          <li><a href="">twitter</a></li>

      </section>
    </footer>

</html>
